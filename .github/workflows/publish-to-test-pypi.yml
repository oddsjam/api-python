name: Publish Python ðŸ distributions ðŸ“¦ to TestPyPI

on:
  push:
    branches:
      - main

jobs:
  build-n-publish:
    name: Build and publish Python ðŸ distributions ðŸ“¦ to TestPyPI
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.x"
    - name: Install pypa/build
      run: >-
        python -m
        pip install
        build
        --user
    - name: set env
      run: echo "NOW=v$(date +'%Y%m%d.%H%M%S')" >> $GITHUB_ENV
    - name: Update version in setup.py
      run: >-
        sed -i "s/dynamic \= \[\"version\"\]/version \= \"${{ env.NOW }}\"/g" pyproject.toml
    - name: Build a binary wheel and a source tarball
      run: >-
        python -m
        build
        --sdist
        --wheel
        --outdir dist/
        .
    - name: Publish distribution ðŸ“¦ to Test PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.TEST_PYPI_API_TOKEN }}
        repository-url: https://test.pypi.org/legacy/